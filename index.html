<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictionarooo</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body class="">
        <div class="container">
            <div class="sect-1">
                <img src="Assets/Images/iconoir_book.svg" class="dictionary-icon" alt="Dictionary Icon">

                <div class="right">
                    <span>mono</span>
                    <img src="Assets/Images/arrow-down.png" alt="Arrow Icon">
                    <div class="vl"></div>
                    <div class="toggle">
                        <i class="indicator"></i>
                    </div>
                    <img src="Assets/Images/dark-mode-icon.svg" class="moon-icon" alt="Mode Icon">
                </div>
            </div>
            
            <div class="search-bar">
                <input type="search"  name="Search Bar" placeholder="Word" title="Search" id="searchBar">
            </div>

            <div class="sect-2 hidden">
                <div class="left-name">
                    <h2 id="word">Word</h2>
                    <p id="phonic">word</p>
                </div>
                <button type="button" class="" id="play-btn">
                    <img src="Assets/Images/play-icon.svg" alt="Play Icon">
                </button>
            </div>

            <div class="sect-3-noun hidden">
                <div class="cut">
                    <span class="noun">noun</span>
                    <div>
                        <hr>
                    </div>
                </div>

                <div>
                    <p class="title">Meaning</p>
                    <div class="meaning-text"></div>
                </div>
                
                <div>
                    <p class="title">Antonyms</p>
                    <div class="antonyms-text"></div>
                </div>

                <div>
                    <p class="title">Synonyms</p>
                    <div class="synonyms-text">word</div>
                </div>
            </div>

            <div class="sect-4-verb hidden">
                <div class="cut">
                    <span class="verb">verb</span>
                    <div>
                        <hr>
                    </div>
                </div>

                <div>
                    <p class="title">Meaning</p>
                    <div class="meaning-text"></div>
                </div>
                
                <div>
                    <p class="title">Antonyms</p>
                    <div class="antonyms-text"></div>
                </div>

                <div>
                    <p class="title">Synonyms</p>
                    <div class="synonyms-text"></div>
                </div>
            </div>

            <hr>

            <div class="ending hidden">
                <span class="title">Source</span>
                <a href="http://" class="link">Supposed-link</a>
            </div>
        </div>

        <script src="motion.js"></script>
    </body>
</html>
